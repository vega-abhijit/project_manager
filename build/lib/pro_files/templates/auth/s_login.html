{% extends 'base.html' %}

{% block header %}
  <h1><strong>{% block title %}Student Log In{% endblock %}</strong></h1>
{% endblock %}

{% block content %}
  <div class='container-fluid' style='margin-top:0px'>
    <form class='form-inline' method="post">
      <div class='form-group' style='margin:15px'>
        <label for="email" class='mr-sm-2'>Email ID <span>*</span></label>
        <input name="email" id="email" class='form-control mb-2 mr-sm-2' required>
      <div class='form-group' style='margin:15px'>
        <label for="password" class='mr-sm-2'>Password <span>*</span></label>
        <input type="password" name="password" id="password" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div  style='margin:15px'>
        <input type="submit" class='btn btn-primary mb-2' value="Log In">
      </div>
    </form>
  </div>
  <div class='container' style='margin-top:0px'>
    <p>If you are a Teacher, then <a href="{{ url_for('auth.t_login') }}">Click Here</a></p>
  </div>
{% endblock %}
