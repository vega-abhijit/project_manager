{% extends 'base.html' %}

{% block header %}
  <h1><strong>{% block title %}Teachers Registration{% endblock %}</strong></h1>
{% endblock %}

{% block content %}
  <div class='container-fluid' style='margin-top:0px'>
    <form class='form-inline' method="post">
      <div class='form-group' style='margin:15px'>
        <label for="name" class='mr-sm-2'>Full Name <span>*</span></label>
        <input name="name" id="name" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div class='form-group' style='margin:15px'>
        <label for="email" class='mr-sm-2'>Email ID <span>*</span></label>
        <input name="email" id="email" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div class='form-group' style='margin:15px'>
        <label for="dept" class='mr-sm-2'>Department Code <span>*</span></label>
        <input name="dept" id="dept" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div class='form-group' style='margin:15px'>
        <label for="password" class='mr-sm-2'>Password <span>*</span></label>
        <input type="password" name="password" id="password" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div class='form-group' style='margin:15px'>
        <label for="confirm_password" class='mr-sm-2'>Confirm Password <span>*</span></label>
        <input type="password" name="confirm_password" id="confirm_password" class='form-control mb-2 mr-sm-2' required>
      </div>
      <div  style='margin:15px'>
        <input type="submit" class='btn btn-primary mb-2' value="Register">
      </div>
    </form>
  </div>
{% endblock content %}
