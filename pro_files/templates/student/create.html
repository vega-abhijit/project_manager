{% block content %}
  <div class='container-fluid' style='margin-top:0px'>
    <h1 style="margin-bottom:30px">Create Project</h1>
    <form method="post">
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" name="title" id="title" class="form-control" placeholder="Title" required="required" autofocus="autofocus">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <textarea type="text" name="description" id="description" class="form-control" placeholder="Description" required="required"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" name="course_code" id="course_code" class="form-control" placeholder="Course Code" required="required"Course Code>
              <label for="course_code">Course Code</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" name="semester" id="semester" class="form-control" placeholder="Semester" required="required">
              <label for="semester">Semester</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="email" name="email" id="email" class="form-control" placeholder="Teacher's Email" required="required">
          <label for="email">Teacher's Email</label>
        </div>
      </div>
      <input type="submit" class='btn btn-primary btn-block' value="Create">
    </form>
  </div>
{% endblock %}
